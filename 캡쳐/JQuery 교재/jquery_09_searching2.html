	=>[검색 키워드]를 입력하고 [검색] 버튼 클릭하면 [검색 결과]만 화면에 보여준다.
-->
<html><meta charset="UTF-8">
<head>
	<style>.style1 { background-color: #00f; color: #fff; } </style>
	<script src="jquery-1.11.0.min.js"></script>
	<script>
		$(document).ready(function() {
			//------------------------------------------
			// class=sungjuk 을 가진 태그를 관리하는 JQuery 객체의 메위주를 변수 obj 에 저장하기
			//------------------------------------------
			var obj = $('.sungjuk');
			//------------------------------------------
			// thead 태그 안의 tr 의 배경색을 lightblue 로 하기
			//------------------------------------------
			obj.find("thead tr").css( {"background-color":"lightblue"} )
			//------------------------------------------
			// tbody 태그 안의 짝수행 tr 의 배경색을 gray 로 하기
			//------------------------------------------
			obj.find("tbody tr:odd").css( {"background-color":"gray"} )
			//------------------------------------------
			// class=count 을 가진 태그를 관리하는 JQuery 객체의 text 메소드를 호출하여 
			// class=count 을 가진 태그의 내부에 보이는 행의 개수 삽입하기
			//------------------------------------------
			$(".count").text(  obj.find("tbody tr").length + " 개" );
			//------------------------------------------
			// class=search 가진 태그에 click 이벤트가 일어나면
			// 키워드를 가지고 검색한 후 검색된 행만 보여주는 코딩 설정하기
			//------------------------------------------
			$('.search').click(  function( ){ 
				//----------------------------------------------
				// 입력된 키워드1 값을 얻어내어 변수에 저장
				var keyword1 = $(".keyword1").val();
				// 입력된 키워드2 값을 얻어내어 변수에 저장
				var keyword2 =  $(".keyword2").val();
				// 선택된 or 또는 and 값을 얻어내어 변수에 저장
				var or_and =  $(".or_and").val();

				var isKeyword1 = keyword1.split(" ").join("")!="";
				var isKeyword2 = keyword2.split(" ").join("")!="";
				//----------------------------------------------
				// 입력된 키워드1값과  키워드3값이 모두 공백 또는 비어 있으면 경고하고 키워드 비우고 검색 중지
				if( isKeyword1==false && isKeyword2==false ){
					alert("2개의 키워드 검색 데이터가 없습니다.");
					$(".keyword1").val("");
					$(".keyword2").val("");
					return;
				}
				//----------------------------------------------
				// keyword1 변수에 저장된 데이터의 앞뒤 공백을 제거
				keyword1 = $.trim(keyword1);
				// keyword2 변수에 저장된 데이터의 앞뒤 공백을 제거
				keyword2 = $.trim(keyword2);
				//----------------------------------------------
				// 입력된 키워드1값을 대문자로 바꿈. 영어는 대소문자를 통일한 후 비교해야함.
				keyword1 = keyword1.toUpperCase();
				// 입력된 키워드1값을 대문자로 바꿈. 영어는 대소문자를 통일한 후 비교해야함.
				keyword2 = keyword2.toUpperCase();
				//----------------------------------------------
				// class=sungjuk 가진 태그 후손의 tbody 태그 후손의 tr 태그(=현재 17개 tr)를 관리하는
				// JQuery 객체의 메위주를 변수 trsObj 에 저장하기
				var trsObj = obj.find('tbody tr');
				// table 태그 후손 중 tbody 후손중 모든 tr 을 감추기
				trsObj.hide();
				obj.find("tbody tr").css( {"background-color":""} );
				//----------------------------------------------
				var cnt = 0;
				for( var i=0 ; i<trsObj.length ; i++) {
					// 검색 대상이 되는 i번째 tr 태그를 관리하는 JQuery 객체의 메위주를 변수 trObj 에 저장하기
					var trObj = trsObj.eq(i);
					// i번째 tr 태그 내부의 1번째 td 태그가 안고 문자열 얻고 대문자로 바꾸기
					var td1Text = trObj.find("td").eq(0).text().toUpperCase();
					// i번째 tr 태그 내부의 2번째 td 태그가 안고 문자열 얻고 대문자로 바꾸기
					var td2Text = trObj.find("td").eq(1).text().toUpperCase();
					// i번째 tr 태그 내부의 3번째 td 태그가 안고 문자열 얻고 대문자로 바꾸기
					var td3Text = trObj.find("td").eq(2).text().toUpperCase();

					if( isKeyword1==true && isKeyword2==false ){
						// 1번째 또는 2번째 또는 3번째 td 태그가 안고 문자열에 keyword1 변수 안의 데이터가 있으면
						if( td1Text.indexOf(keyword1)>=0 || td2Text.indexOf(keyword1)>=0 || td3Text.indexOf(keyword1)>=0 ){
							// i번째 tr 태그 보이기
							trObj.show();
							if( cnt%2==1 ){
								trObj.css( {"background-color":"gray"} );
							}
							cnt++;
						}
					}
					else if( isKeyword1==false && isKeyword2==true ){
						// 1번째 또는 2번째 또는 3번째 td 태그가 안고 문자열에 keyword2 변수 안의 데이터가 있으면
						if( td1Text.indexOf(keyword2)>=0 || td2Text.indexOf(keyword2)>=0 || td3Text.indexOf(keyword2)>=0 ){
							// i번째 tr 태그 보이기
							trObj.show();
							if( cnt%2==1 ){
								trObj.css( {"background-color":"gray"} );
							}
							cnt++;
						}
					}
					else{
						if( or_and=="or" ){
							if( 
								td1Text.indexOf(keyword1)>=0 || td2Text.indexOf(keyword1)>=0 || td3Text.indexOf(keyword1)>=0 
								|| td1Text.indexOf(keyword2)>=0 || td2Text.indexOf(keyword2)>=0 || td3Text.indexOf(keyword2)>=0 
							){
								trObj.show();
								if( cnt%2==1 ){
									trObj.css( {"background-color":"gray"} );
								}
								cnt++;
							}
						}
						else if( or_and=="and" ){
							if( 
								(td1Text.indexOf(keyword1)>=0 || td2Text.indexOf(keyword1)>=0 || td3Text.indexOf(keyword1)>=0 )
								&& (td1Text.indexOf(keyword2)>=0 || td2Text.indexOf(keyword2)>=0 || td3Text.indexOf(keyword2)>=0 )
							){
								trObj.show();
								if( cnt%2==1 ){
									trObj.css( {"background-color":"gray"} );
								}
								cnt++;
							}
						}
					}
				}
				//------------------------------------------
				// class=count 을 가진 태그를 관리하는 JQuery 객체의 text 메소드를 호출하여 
				// class=count 을 가진 태그의 내부에 보이는 검색된 행의 개수 삽입하기
				//------------------------------------------
				$(".count").text(  cnt + " 개" );
			
			});
			//------------------------------------------
			// class=allSearch 가진 태그에 click 이벤트가 일어나면
			// 모든 행을 보여주는 코딩 설정하기
			//------------------------------------------
			$('.allSearch').click(function(){
				//------------------------------------------
				// 모든 tr 태그의 배경색을 지우기
				//------------------------------------------
				obj.find("tbody tr").css( {"background-color":""} );
				//------------------------------------------
				// tbody 태그 안의 짝수행 tr 의 배경색을 gray 로 하기
				//------------------------------------------
				obj.find("tbody tr:odd").css( {"background-color":"gray"} );
				//------------------------------------------
				// 모든 tr를 보여라
				//------------------------------------------
				obj.find("tbody tr").show();
				//------------------------------------------
				// 키워드에 입력한 문자열을 지워라
				//------------------------------------------
				$(".keyword1").val("");
				//------------------------------------------
				// class=count 을 가진 태그를 관리하는 JQuery 객체의 text 메소드를 호출하여 
				// class=count 을 가진 태그의 내부에 보이는 행의 개수 삽입하기
				//------------------------------------------
				$(".count").text(  obj.find("tbody tr").length + " 개" );
			});
		}); 
	</script>
</head>
<body><center>

<select name="or_and" class="or_and">
	<option value="or">or
	<option value="and">and
