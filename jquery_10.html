<html>	<meta charset="Utf-8">
<head>
	<script src="jquery-1.11.0.min.js"></script>
	<script>
	 	$(document).ready( function(){
				//----------------------------------------------
				// class=dogList 를 가진 태그의 후손 중 tr태그를 골라 순서대로 접근하여
				//  each 메소드안의익명함수를 호출한다
				// each 메소드안의 익명함수의 매개변수 i 는 호출될때마다 0부터 시작하여
				// 1씩 증가하며 호출된다.
				//----------------------------------------------
				/*
				$(".dogList tr").each(function(i) {  
				
					// 만약에 i 가 0이면 =1번째 tr을 잡았으면 
					if( i==0){
					// 선택된 tr 태그의 첫째 아들로 <th> 번호를 삽입하라 
					$(this).prepend("<th bgcolor='gray'>번호");
					}
					else{
					// 선택된 tr 태그의 첫째 아들로 <td> 인덱스번호를 삽입하라 
						$(this).prepend(  "<td>" + i );
					}
				}  ) ;
				*/
					// tr 개수구하기
					var trTotCnt = $(".dogList tr").length-1;

					$(".dogList tr").each(function(i) {  
						if( i==0 ) {
						// 선택된 tr 태그의 첫째 아들로 <th> 번호를 삽입하라 
							$(this).prepend("<th bgcolor='gray'>번호");
						}
						else{
						// 선택된 tr 태그의 첫째 아들로 <td> 인덱스번호를 삽입하라 
							$(this).prepend(  "<td>" + trTotCnt--  );
						}
				});
		});
	</script>

 </head>

 <body><center>
 <table class="dogList" border=1 cellpadding=4 style="border-collapse:collapse">
		  <tr><th bgcolor="gray">개이름</th>
		  <tr><td>진도개</td>
		  <tr><td>셰퍼드</td>
		  <tr><td>비글</td>
		  <tr><td>삽살개</td>
		  <tr><td>풍산개</td>
		  </table>
 </body>
</html>
