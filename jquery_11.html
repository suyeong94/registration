	=> tr 태그의 순서를 3초마다 바꾸어 본다
-->

<html>	<meta charset="Utf-8">
<head>
	<script src="jquery-1.11.0.min.js"></script>
	<script>
	 			$(document).ready( function(){
				//---------------------------------
				// 3초마다 함수 upTr('xxx) 를 반복적으로 호출
				//--------------------------------------
				setInterval (function() { upTr( 'xxx'  );  }, 1000*1 );
	
				//---------------------------------
				// 3초마다 함수 leftTr('xxx) 를 반복적으로 호출
				//--------------------------------------
				setInterval (function() { leftTr( 'xxx2'  );  }, 1000*1 );
			});			
				//---------------------------------
				// 첫번쨰 tr 를 복사해서 마지막 tr 태그 다음에 삽입하고
				// 첫번째  tr을 삭제하는 함수 선언.
				//--------------------------------------
				function upTr( idV ) {
					//---------------------------
					// id='id매개변수저장값' 가진 테이블 태그를 관리하는
					// JQury 객체의 메위주를 변수에 저장
					//----------------------------
					var tableObj =$("#"+idV);

					//---------------------------------------
					// 첫번쨰 tr 태그를 관리하는 JQury 객체의 메위주를 변수에 저장
					//--------------------------------------
					var firstTrObj = tableObj.find("tr").eq(0);
					//-----------------------------------------------
					// 위 코딩은 아래 코딩으로도 대체가 가능하다.
					//-------------------------------------------------
					//var firstTrObj = tableObj.find("tr:eq(0)");
					//var firstTrObj = tableObj.find("tr").first();
					//---------------------------------------
					// 마지막 tr 태그를 관리하는 JQury 객체의 메위주를 변수에 저장
					//--------------------------------------
					var lastTrObj = tableObj.find("tr").last();
					//---------------------------------------
					// 첫번쨰 tr 을 복사해서 마지막 tr 다음에 삽입하자
					//--------------------------------------
					lastTrObj.after(  firstTrObj.clone()  );
					//---------------------------------------
					// 첫번쨰 tr 태그를 삭제하자
					//--------------------------------------
					firstTrObj.remove();
				}
				//@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@
				//---------------------------------
				// 첫번쨰 td 를 복사해서 마지막 td 태그 다음에 삽입하고
				// 첫번째  td을 삭제하는 함수 선언.
				//--------------------------------------
				function leftTr( idV){
					var tableObj =$("#"+idV);

					//---------------------------------------
					// 첫번쨰 td 태그를 관리하는 JQury 객체의 메위주를 변수에 저장
					//--------------------------------------
					var firstTdObj = tableObj.find("tr td").eq(0);
					// 마지막 td 태그를 관리하는 JQury 객체의 메위주를 변수에 저장
					//--------------------------------------
					var lastTdObj = tableObj.find("tr td").last();
					//---------------------------------------
					// 첫번쨰 trd을 복사해서 마지막 tr 다음에 삽입하자
					//--------------------------------------
					lastTdObj.after(  firstTdObj.clone()  );
					//---------------------------------------
					// 첫번쨰 tr 태그를 삭제하자
					//--------------------------------------
					firstTdObj.remove();
				}

			

	</script>
 </head>

 <body><center>
 <table border=0 cellspacing=0 cellpadding=5 id="xxx" align=center>
		  <tr bgcolor=#FFFF00>
		  <td>보노보노</td>
		   <tr bgcolor=#FFCC00>
		  <td>도라이몽</td>
		   <tr bgcolor=#FF6600>
		  <td>몽키</td>
	</table><br><br>
  
	<table border=0 cellspacing=0 cellpadding=5 id="xxx2" align=center>
		<td bgcolor=#FFFF00>보노보노</td>
		 <td bgcolor=#FFCC00>도라이몽</td>
		 <td bgcolor=#FF6600>몽키</td>
  </table><br><br>
 </body>
</html>
