<!--
-------------------------------------
jquery_05.html
--------------------------------------
=> 라디오버튼 같은 checkbox 를 만들어 보자
=> checkbox 모양이지만 단일 선택만 가능하고 단일 선택된 checkbox 는 체크가 풀린다.
=> checkbox value 값은 항상 들어가있으며 체크 되어있느냐 안들어가있느냐 유무로 확인한다.
=> $ 함수 호출하면 JQury 메위주를 얻는다. $리턴하는 함수 
-->

<html>
	<meta charset="Utf-8">
 <head>
 <script src="jquery-1.11.0.min.js"></script>
<script>
		//---------------------------------------------------------------------------
		//	$(document).ready( function(){자스코딩}   );
		// body 태그 안의 요소들을 읽어들인 후 익명함수 내부의 자스코딩을 실행.
		//---------------------------------------------------------------------------
	$(document).ready( function(){
		//---------------------------------------------------------------------------
		// name="hobby"를 가진 태그에 chang 이벤트가 발생하면 실행하 자스 코드를 설정하기 
		//---------------------------------------------------------------------------
			//change 이벤트?
			// checkbox 입장에서 change 이벤트란 체크가 들어가거나 체크가 빠지면 행위를 말한다.
			// checkbox 입장에서 change 이벤트는 마우스 또는 키보드에 의해 발생한다.
			// 속성명=속성값을 가진 태그를 지칭할때는 대괄호를 꼭 써준다.
				//$("[type='checkbox']").change(  function()  { 모든 체크 박스를 지칭한다.
				$("[name='hobby']").change(  function()  { 
				//---------------------------------------------------------------------------
				// change 이벤트가 발생한 놈을 관리하는 JQury 객체의 메위주 얻어 변수 thisObj에 저장하기
				//---------------------------------------------------------------------------
					 var thisObj =$(this);
				//---------------------------------------------------------------------------
				// change 이벤트가 발생한 놈의 체크 여부를 변수 isChecked 저장하기
				//---------------------------------------------------------------------------
				// 여기서 checked  현재 상태 여부를 확인 
					 var isChecked = thisObj.prop("checked");
						 //-------------------------------------------
						// 위 코딩은 아래처럼도 가능하다.
						//----------------------------------------------
						 // var isChecked = thisObj.filter(":checked").length==1
						 // var isChecked = thisObj.filter(":checked").size()==1
						 // var isChecked = thisObj.is(":checked");
						//----------------------------------------------

					 if( isChecked==true  ) {
						// change 이벤트가 발생한 놈의 형제들(위,아래 모두)의 체크를 풀기					
						thisObj.siblings().prop("checked",false);
						 //-------------------------------------------
						// 위 코딩은 아래처럼도 가능하다.
						//----------------------------------------------	
						// change 이벤트가 발생한 체크박스 위 형제들의 체크를 모두 풀기	
						//thisObj.prevAll().prop("checked",false); 	
						// change 이벤트가 발생한 체크박스 아래 형제들의 체크를 모두 풀기	
						//thisObj.nextAll().prop("checked",false); 

					 }
				} );
	} );
			
	</script>
 </head>
 <body><center> 
		<input type="checkbox" name="hobby"  value="독서">독서<br>
		<input type="checkbox" name="hobby"  value="운동">운동<br>
		<input type="checkbox" name="hobby"  value="여행">여행<br>
		<input type="checkbox" name="hobby"  value="수집">수집  
 </body>
</html>
