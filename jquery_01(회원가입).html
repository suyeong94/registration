------------------------------
JQuery 란?
-----------------------------
●공개적으로 개발되고 무료로 제공되는 [사용자 정의 객체] 이름이다.
	▶<참고> 누구나 버그 수정,성능 향상 그리고 도움말 작성에 참여할 수 있다.
	▶<참고> http://plugins.jquery.com/ 에 광범위한 라이브러리(~.js)가 있으며,
			꾸준히 업데이트되고 있고 누구나 버그 수정,성능향상,
			도움말 작성에 참여할 수 있다.
------------------------------
JQuery 객체 기능
-----------------------------
		●HTML 문서 내의 태그 및 출력 문자열을 삽입, 수정, 삭제를 할 수 있다. 그 결과로 웹브라우저 UI에도 변화가 생긴다.
		●DOM 객체가 소유한 정보를 얻거나 수정할 수 있다. 그 결과로 웹브라우저 UI에도 변화가 생긴다.
		●웹브라우저에서 각종 [이벤트] 발생 시 실행할 코딩을 설정할 수 있다.
		●웹 서버와 비동기 방식으로 통신할 수 있다.(비동기:페이지전환없이 웹서버와 통신가능)
		●CSS 설정할 수 있다.
		●애니메이션 설장할 수 있다.
		●기타 등등
------------------------------
JQuery 객체의 장점
-----------------------------
		●대부분의 브라우저에서 동일한 결과를 생산한다. 즉 브라우저에 따라
			개발자가 다른 코딩을 할 필요가 없다. (=cross browsing=크로스 브라우징)
		●html 코드와 javascript 코드를 분리할 수 있어 유지보수가 편하다.
		●디자이너,퍼블리셔,개발자 모두가 사용하기 편하고 강력한 기능을
			가진 메소드를 제공한다.
 ------------------------------

JQuery 객체 메위주를 얻는 방법*****
mmmmmmmmmmmmmmmmmmmmmm
	●JQuery 객체의 메위주를 얻어내면 JQuery 객체의 메소드나 속성변수를 호출할 수 있다.
---------------------------------------------
	<방법1>	jQuery( 선택자 )   = > jQuery 라는 함수를 호출하여 선택자(=태그를 지칭하는 다양한 방법)가 
												가르키는 태그를 관리하는 JQuery 객체를 생성하고
												JQuery 객체의 메위주를 리턴하기
												선택자(selector) 란 [HTML 문서] 내의 [태그를 가리키는 방법]을 말한다.
												선택자란 태그를 지칭하는 방법.
												EX) 다른 별명으로 불러도 그 사람이름으로 인식되는것처럼.
---------------------------------------------
	<방법2>	$ ( 선택자 )   = > $ 라는 함수를 호출하여 선택자(=태그를 지칭하는 다양한 방법)가 
												가르키는 태그를 관리하는 JQuery 객체를 생성하고
												JQuery 객체의 메위주를 리턴하기
												선택자(selector) 란 [HTML 문서] 내의 [태그를 가리키는 방법]을 말한다.
												EX) 다른 별명으로 불러도 그 사람이름으로 인식되는것처럼.
												 선택자 ) 를 가리키는 방법이 여러개가 있다. 지칭하는 방법이 많다.									
---------------------------------------------
	<방법3>	  jQuery			= > jQuery 라는 변수에 JQuery 객체의 메위주가 이미 저장되어있다.
---------------------------------------------
	<방법4>  $					= > $ 라는 변수에 JQuery 객체의 메위주가 이미 저장되어있다.
------------------------------------------------
	<예> $(  "div"  ).empty(  );   // 화면(바디태그)에 div 태그 내부에 있는 모든 문자열 태그를 없앤다.(div태그는 안사라짐)
	제이쿼리 메위주가 들어가고 div태그를 관리하는 메위주가 들어간다.
	<예> $(  "div"  ).remove(  );   // div 태그 내부에 있는 모든 문자열 태그를 없앤다.(div태그도 없앰)											
	<예> $(  "div span"  ).empty(  );   // div태그 후손중에 span태그를 관리하는 제이쿼리를 생성해서 삭제해라.
	<예> $(  "body"  ).append("<div>인선</div>");   // body태그 안 맨 마지막에 <div>인선</div> 태그를 삽입해라.
	<예> $(  "body"  ).prepend("<div>보민</div>");   // body태그 안에입 첫줄에 <div>보민</div> 태그를 삽입해라.
	<예> $( ".xxx"  ).prepend("<div>보민</div>");   // 클라스=xxx를 가진 태그 내부에 첫번째로 <div>보민</div> 태그 삽입해라
	<예> $( ".xxx,  .vvv"  ).empty();   // 클라스=xxx와 클라스=vvv를 가진 내부를 제거해라.
				(콤마로 연결)
	<예> var str = $( ".xxx"  ).html(); // 클라스 xxx안에 있는 html문자열을 str

				// is_valid_jumin_num 함수 호출하여 
				//  입력된 주민번호가 합당하지 않으면 주민번호 비우고 함수 중단.
				//-----------------------------------------------------------
				if(  is_valid_jumin_num( jumin_num )==false) {

						return;

				// 선택한 [파일명]를 변수 pic 저장.

				if(is_confirm_cnt==0)  {
